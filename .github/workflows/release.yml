name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: swift build -c release

      - name: Create .app bundle
        run: ./build.sh

      - name: Create ZIP
        run: zip -r PasswordGen.zip PasswordGen.app

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: PasswordGen.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-formula:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - name: Calculate SHA256
        id: sha
        env:
          TAG: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
        run: |
          curl -sL "https://github.com/${REPO}/archive/refs/tags/${TAG}.tar.gz" -o source.tar.gz
          SHA=$(shasum -a 256 source.tar.gz | cut -d' ' -f1)
          echo "sha256=${SHA}" >> "$GITHUB_OUTPUT"

      - name: Update Formula
        env:
          TAG: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
          SHA256: ${{ steps.sha.outputs.sha256 }}
        run: |
          sed -i "s|url \"https://github.com/.*/archive/refs/tags/.*\.tar\.gz\"|url \"https://github.com/${REPO}/archive/refs/tags/${TAG}.tar.gz\"|" Formula/passgen.rb
          sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|" Formula/passgen.rb

      - name: Commit and Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/passgen.rb
          git diff --staged --quiet || git commit -m "Update formula to ${TAG}"
          git push
